<div class="card">
    <div class="card-header">
        Lista de Productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-nd-2">Filtrar por:</div>
            <div class="col nd-4">
                <input type="text" [(ngModel)]="listFilter" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-nd-6">
                <h3>Filtro: {{listFilter}} </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>
                        <button (click)="ShowImagen()" class="btn btn-primary">{{muestraImg ? 'Ocultar ': 'Mostrar '}}Imagen</button>
                    </th>
                    <th>Modelo</th>
                    <th>Descripcion</th>
                    <th>Marca</th>
                    <th>AÃ±o</th>
                    <th>Precio</th>
                    <th>Puntos</th>
                </thead>
                <tbody>
                    <tr *ngFor="let coche of productos | productoFiltro:listFilter">
                        <td><img [src]="coche.ImagenUrl"
                        *ngIf="muestraImg"
                        [title]="coche.modelo"
                        [style.width.px] = "imagenWidth"
                        [style.margin.px]="imagenMargin"
                        ></td>
                        <td>{{coche.modelo}}</td>
                        <td>{{coche.descripcion}}</td>
                        <td>{{coche.marca | uppercase}}</td>
                        <td>{{coche.year | date:"dd/MM/yy"}}</td>
                        <td>{{coche.precio | currency}}</td>
                        <td>{{coche.puntos}}</td>                  
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
