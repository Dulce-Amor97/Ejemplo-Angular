<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Tablas de Multiplicar</h2>
                </div>
            </div>          
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Tabla del:</h5>
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="valor" name="valor" class="form-control form-control-lg" 
                        placeholder="Ingrese el número de la tabla a calcular">
                    </div>
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="hasta" name="hasta" class="form-control form-control-lg" 
                        placeholder="Ingrese el valor hasta el cuál desea calcular">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button (click)="Multiplicaciones()" class="btn btn-primary">Calcular</button>
                    </div>    
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Resultados</h5>
                    <div *ngFor="let valores of resultados">
                        {{valores}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
