<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Numero 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Ingrese número 1" [(ngModel)]="num1" name="num1" class="form-control" id="num1">
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Numero 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Ingrese número 2" [(ngModel)]="num2" name="num2" class="form-control" id="num2">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">¿Qué operación desea realizar?</label>
            <div class="col-sm-10">
              <input type="text" placeholder="(Sumar, Restar, Multiplicar o Dividir)" [(ngModel)]="operacion" name="operacion" 
              class="form-control" id="operacion">
            </div>
          </div>
          <div class="mb-3 row">
            <button (click)="Sumar()" class="btn btn-primary">Calcular</button>
        </div>
    <div class="col-6">
        <h1>Resultado: {{resultado}}</h1>
    </div>
</div>
