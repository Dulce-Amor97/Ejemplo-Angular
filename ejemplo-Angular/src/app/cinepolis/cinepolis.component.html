<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
                <div class="card-body text-center">
                    <img src="https://speed-service.com.mx/wp-content/uploads/2021/04/Cinepolis-Facturacion-Logo.png" alt="">
                </div>       
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <h2>Entradas</h2>
                        <p style="color: blue;">Precio de boletos: $12,000</p>
                        <label for="" class="form-label">Nombre: </label>
                        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control form-control-lg" 
                        placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Cantidad de compradores: </label>
                        <input type="number" [(ngModel)]="compra" name="compra" class="form-control form-control-lg" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Tarjeta CINECO: </label>
                        <form class="form-control">
                            <input class="rad" type="radio" id="si" name="tarjeta" value="1" [(ngModel)]="tarjeta">
                            <label class="rad" for="suma">Sí</label> &nbsp;&nbsp;&nbsp;
                            <input class="rad" type="radio" id="no" name="tarjeta" value="2" [(ngModel)]="tarjeta">
                            <label class="rad" for="resta">No</label>
                        </form>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Cantidad de boletos: </label>
                        <input type="number" [(ngModel)]="boletos" name="boletos" class="form-control form-control-lg" placeholder="">
                    </div> 
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <h4 [style.display]="display1">¡Llene todo el formulario para continuar!</h4>
                        <button (click)="compraBoletos()" class="btn btn-primary">Procesar</button>
                    </div> 
                </div>
            </div>
        </div> <br>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2>Salidas</h2>
                    <div class="mb-3">
                        <label for="" class="form-label">Valor a pagar: </label>
                        <input type="text" [(ngModel)]="resultado" name="resultado" class="form-control form-control-lg" placeholder="">
                        {{mensaje}}
                    </div> 
                    <div [style.display]="display">
                        <h3>Ticket</h3>
                        <p style="color: blue;">Nombre: {{nombre}}</p>
                        <p style="color: blue;">Cantidad de compradores: {{compra}}</p>
                        <p style="color: blue;">Cantidad de boletos: {{boletos}}</p>
                        <p style="color: blue;">Cantidad máxima de boletos: {{compra * 7}}</p>
                        <p style="color: blue;">Total a pagar: ${{resultado}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
